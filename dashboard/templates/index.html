<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibration Fault Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        
        /* Status Box Styles */
        #status-box {
            padding: 20px;
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 5px;
            background-color: #4CAF50; /* Default Green */
        }
        .critical { background-color: #f44336 !important; animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>üè≠ Machine Vibration Monitor</h1>
        
        <div id="status-box">SYSTEM NORMAL</div>

        <canvas id="vibrationChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('vibrationChart').getContext('2d');
        const statusBox = document.getElementById('status-box');
        
        // Initialize Empty Chart
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Vibration Magnitude (m/s¬≤)',
                    data: [],
                    borderColor: '#007bff',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                animation: false, // Disable animation for smoother real-time updates
                scales: {
                    y: { beginAtZero: true, suggestedMax: 20 }
                }
            }
        });

        // Function to fetch data from Python
        async function updateData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                if (data.length > 0) {
                    // Update Status Box based on latest reading
                    const latest = data[data.length - 1];
                    statusBox.innerText = latest.status;
                    
                    if (latest.status !== "NORMAL") {
                        statusBox.classList.add("critical");
                    } else {
                        statusBox.classList.remove("critical");
                    }

                    // Update Chart Data
                    chart.data.labels = data.map(d => d.timestamp.split(" ")[1]); // Show only time
                    chart.data.datasets[0].data = data.map(d => d.total_vibration);
                    chart.update();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Poll server every 1000ms (1 second)
        setInterval(updateData, 1000);
    </script>

</body>
</html>
