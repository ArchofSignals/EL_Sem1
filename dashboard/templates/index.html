<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Machine Vibration Monitor</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f9;
    padding: 20px;
    text-align: center;
}
.container {
    max-width: 900px;
    margin: auto;
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
h1 {
    margin-bottom: 10px;
}
#status-box {
    margin: 20px 0;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
    color: #fff;
    border-radius: 6px;
    background-color: #4CAF50;
}
#status-box.critical {
    background-color: #f44336;
    animation: blink 1s infinite;
}
@keyframes blink {
    50% { opacity: 0.5; }
}
</style>
</head>

<body>
<div class="container">
    <h1>üè≠ Machine Vibration Monitor</h1>
    <div id="status-box">SYSTEM NORMAL</div>
    <canvas id="vibrationChart"></canvas>
</div>

<script>
const ctx = document.getElementById("vibrationChart").getContext("2d");
const statusBox = document.getElementById("status-box");

const MAX_POINTS = 50;

const chart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Vibration Magnitude (m/s¬≤)",
            data: [],
            borderWidth: 2,
            tension: 0.25,
            fill: false
        }]
    },
    options: {
        responsive: true,
        animation: false,
        scales: {
            x: {
                ticks: { maxTicksLimit: 10 }
            },
            y: {
                beginAtZero: true,
                suggestedMax: 20
            }
        }
    }
});

async function updateData() {
    try {
        const response = await fetch("/data");
        const data = await response.json();
        if (!data.length) return;

        const latest = data[data.length - 1];

        // Update status display
        statusBox.textContent = latest.status;
        statusBox.classList.toggle("critical", latest.status !== "NORMAL");

        // Append latest point
        const timeLabel = new Date(latest.timestamp).toLocaleTimeString();

        chart.data.labels.push(timeLabel);
        chart.data.datasets[0].data.push(Number(latest.total_vibration));

        // Keep sliding window
        if (chart.data.labels.length > MAX_POINTS) {
            chart.data.labels.shift();
            chart.data.datasets[0].data.shift();
        }

        chart.update();

    } catch (error) {
        console.error("Error fetching data:", error);
    }
}

// Poll every second
setInterval(updateData, 1000);
</script>
</body>
</html>
